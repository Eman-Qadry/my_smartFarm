<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Crop Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
      
      
        .admin {
  background-color: #e1dede;
  width: 100%;
  height: 100vh;
}

.sidebar {
  height: 100vh;
  max-height: 100vh;
  background-color: #fff;
}

.sidebar .admin-info {
  margin:auto;
}

.admin h1 {
  font-family: "Inter";
  font-size: 40px;
  padding-top: 30px;
  padding-left: 30px;
}

.sidebar .links {
  margin-top: 50px;
}

.sidebar a {
  font-family: "Inter";
  padding: 10px 16px;
  text-decoration: none;
  font-size: 24px;
  color: #000;
  display: block;
}

.sidebar a:hover {
  color: #5a5656;
}

#logout {
  margin-top: 50px;
}

.main {
  border-radius: 20px;
  background-color: #e6e5e5;
  padding: 20px;
  position: relative;
}

#admin-photo {
  margin-top: 50px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

.bars {
  width: 90%;
  margin: auto;
  font-family: "Inter";
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
  position: relative;
  height: 250px;
}

.bars svg.progress-circle {
  width: 150px;
  height: 150px;
  position: absolute;
  top: 50%;
  left: 75%;
  transform: translate(-50%, -50%);
}

.admin p {
  font-size: 20px;
}

.admin h5 {
  padding-top: 15px;
  font-family: "Inter";
}
        
          
           
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">SMART FARM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Detect</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Farm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge badge-pill badge-success">MA</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="header">
            <div class="details">
                <div class="crop-name">Apple</div>
                <div class="crop-type">Type: Fruit</div>
            </div>
            <div class="crop-image">
                <img src="https://via.placeholder.com/100" alt="Crop Image" class="img-fluid">
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="sensor-container">
                    <div class="sensor-reading">
                        <div class="icon"><i class="fas fa-tint"></i></div>
                        <div class="circle">
                            <div id="moisture-reading">65%</div>
                        </div>
                        <div>Reading Sensor</div>
                    </div>
                    <div class="soil-state">
                        <div class="condition good-condition" id="soil-condition">GOOD</div>
                        <div>Status</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const moisturePercentage = 65; // Replace with your actual sensor data
            const soilConditionElement = document.getElementById('soil-condition');
            const moistureReadingElement = document.getElementById('moisture-reading');
            
            moistureReadingElement.textContent = moisturePercentage + '%';
            
            if (moisturePercentage >= 50) {
                soilConditionElement.textContent = 'GOOD';
                soilConditionElement.classList.add('good-condition');
            } else {
                soilConditionElement.textContent = 'BAD';
                soilConditionElement.classList.add('bad-condition');
            }

            // Chart.js setup
            const ctx = document.getElementById('sensorChart').getContext('2d');
            const sensorData = [65, 59, 80, 81, 56, 55, 40]; // Replace with your actual data
            const sensorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Replace with your actual labels
                    datasets: [{
                        label: 'Soil Moisture',
                        data: sensorData,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Soil Moisture (%)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
